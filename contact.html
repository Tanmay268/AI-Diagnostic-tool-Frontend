<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EarlyAid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, hsl(211, 100%, 35%), #00bcd4);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #0056b3;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            color: white;
            border-color: #0056b3;
        }

        .contact-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 47%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-right: 3.7rem;
        }

        .contact-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .contact-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0056b3;
            outline: none;
            background-color: #ffffff;
        }

        .contact-form textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-form button {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .contact-form button:hover {
            background-color: #004494;
            transform: translateY(-3px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
        header .logo{
            float: left;
            /* border: 2px solid red; */
            width: 20%;
            height: 4rem;
        }
        header img{
            width: 13rem;
            /* height: 4rem; */
        }
        header h1{
            float: right;
            padding-right: 27rem;
            /* border: 2px solid green; */
        }
        header::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="">
        </div>
        <h1>Contact Us | EarlyAid</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
    </nav>

    <div class="contact-container">
        <div class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EarlyAid. Empowering Diagnostics with AI.</p>
    </footer>
</body>
</html>
