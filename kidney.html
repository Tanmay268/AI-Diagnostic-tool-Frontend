<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hsl(211, 100%, 35%), #00bcd4);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
        }

        header .logo {
            float: left;
            width: 20%;
            height: 4rem;
        }

        header img {
            width: 13rem;
        }

        header h1 {
            float: right;
            padding-right: 20rem;
        }

        header::after {
            content: "";
            display: block;
            clear: both;
        }

        nav {
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
        }

        nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-input {
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            color: #777;
        }

        .file-input:hover {
            background-color: #f1f1f1;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            height: 4rem;
        }
        footer p{
            margin-top: 0.5rem;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="">
        </div>
        <h1>EarlyAid | AI Diagnostic Tool</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="Signup.html">Sign Up</a>
    </nav>

    <div class="form-container">
        <h2>Kidney Disease Analysis</h2>
        <form action="kidney" method="POST" enctype="multipart/form-data">
            <div class="file-input" onclick="document.getElementById('ct-scan').click()">
                <input type="file" id="ct-scan" name="ct-scan" accept="image/*" required onchange="previewFile(event)">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-file-earmark-break" viewBox="0 0 16 16">
                        <path d="M14 4.5V9h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v7H2V2a2 2 0 0 1 2-2h5.5zM13 12h1v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-2h1v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1zM.5 10a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1z"/>
                    </svg>
                    <br><br>
                    You can drag and drop files here to add them.
                </p>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
        <div class="preview-container" id="preview-container">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 EarlyAid. All rights reserved.</p>
    </footer>
    <script>
        function previewFile(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = ''; 

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Uploaded CT Scan';
                    previewContainer.appendChild(img);
                };

                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = '<p>No file selected</p>';
            }
        }
    </script>
</body>
</html>
